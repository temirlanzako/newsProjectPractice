<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" layout:decorate="layout/main.html">
<div class = "container" layout:fragment="mainContent">
    <div class="container">
        <div class="row" th:each="tr : ${news}">
            <div class="col-12">
                <h1 th:text="${tr.getTitle()}"></h1>
                <h3 th:text="${tr.getContent()}"></h3>
                <br>
                <h6 th:text="${tr.getUser().getFullName()}"></h6>
            </div>
        </div>
    </div>
</div>
</html>
